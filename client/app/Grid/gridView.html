
<div id='container' ng-controller="gridController">
  <a href="#/soloView"><i class="fa fa-square fa-2x" aria-hidden="true"></i></a>
  <a href="#/gridView"><i class="fa fa-th-large fa-2x active" aria-hidden="true"></i></a>
  <a href="#/favorites"><i class="fa fa-heart fa-2x" aria-hidden="true"></i></a>

  <div class="container">
  <h1 class="viewTitle">Grid View</h1>
    <div class="gridContainer" ng-repeat="obj in results track by $index">
      <a class="gridLink" ng-href='{{ obj.link }}'>
        <h3 class="gridTitle">{{ obj.title }}</h3>
        <img class="gridImg" src='{{ obj.thumb }}' />
      </a>
    </div>
  </div>
</div>
